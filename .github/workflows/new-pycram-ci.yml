name: Python Tests
defaults:
  run:
    shell: bash -ieo pipefail {0}

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch: # For manual debugging
    inputs:
      debug_enabled:
        type: boolean
        required: false
        default: false
        description: "Run tmate session"

jobs:
  build_and_run_tests:
    runs-on: ubuntu-24.04
    container:
      image: "pycram/pycram:jazzy"
    steps:
      - name: Checkout PyCRAM
        uses: actions/checkout@v3
        with:
          path: "ros/src/pycram"
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          submodules: 'false'

      # For debugging
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}

      - name: Update PyCRAM source files
        run: |
          rm -rf /opt/ros/overlay_ws/src/pycram/* 
          cd /opt/ros/overlay_ws/src/pycram
          rm -rf .git .github .gitignore .gitmodules .readthedocs.yaml
          cp -r /__w/${{ github.event.repository.name }}/${{ github.event.repository.name }}/ros/src/pycram /opt/ros/overlay_ws/src

      - name: Install python dependencies and PyTest
        run: |
          cd /opt/ros/overlay_ws/src/pycram
          source ../pycram-venv/bin/activate
          pip install -U sqlalchemy
          pip install -r requirements.txt
          pip install --ignore-installed pytest

      - name: Run tests
        run: | 
          source /opt/ros/overlay_ws/install/setup.bash 
          cd /opt/ros/overlay_ws/src/pycram
          source ../pycram-venv/bin/activate
          pytest -v test

      - name: Run Demos
        run: | 
          source /opt/ros/overlay_ws/install/setup.bash 
          cd /opt/ros/overlay_ws/src/pycram
          source ../pycram-venv/bin/activate
          python3 demos/pycram_bullet_world_demo/test_demo.py
          python3 demos/pycram_procthor_demo/test_demo.py